<section class="mt-5">
    <br>
    <div class="hero">
        <div class="text-start ms-5">
            @if(isNew){
            <h4>Nuevo heroe</h4>
            }@else {
            <h4>Editar heroe</h4>
            }
        </div>
    </div>
</section>

<form [formGroup]="heroForm" class="card p-3 border-0 bg-white ms-5" (ngSubmit)="getDataForm()">
    <div class="my-2">
        <label for="heroname" class="form-label">Nombre de Heroe</label>
        <input type="text" class="form-control border border-2 border-dark rounded-1" name="heroname" id="heroname" placeholder="Introduzca el Nombre de pila"
        formControlName="heroname">
    </div>

    <div class="my-2">
        <label for="fullname" class="form_label mt-lg-3">Nombre Completo</label>
        <input type="text" class="form-control border border-2 border-dark rounded-1" name="fullname" id="fullname" placeholder="Introduce el nombre completo"
        formControlName="fullname">
    </div>

    <div class="my-2">
        <label for="image1" class="form-label mt-lg-3">Imagen 1</label>
        <input type="text" class="form-control border border-2 border-dark rounded-1" name="image1" id="image1" placeholder="Introduce el link de una imagen"
        formControlName="image1">
    </div>

    <div class="my-2">
        <label for="image2" class="form-label mt-lg-3">imagen 2</label>
        <input type="text" class="form-control border border-2 border-dark rounded-1" name="image2" id="image2" placeholder="Introduce el link de una imagen"
        formControlName="image2">
    </div>

    <div class="my-2">
        <label for="image3" class="form-label mt-lg-3">imagen 3</label>
        <input type="text" class="form-control border border-2 border-dark rounded-1" name="image3" id="image3" placeholder="Introduce el link de una imagen"
        formControlName="image3">
    </div>

    <div class="my-2">
        <label for="gender" class="form-label mt-lg-3">Introduce su genero</label>
        <input type="gender" class="form-control border border-2 border-dark rounded-1" name="gender" id="gender" placeholder="Escribe aqui el genero"
        formControlName="gender">
    </div>

    <div class="my-2">
        <label for="race" class="form-label mt-lg-3">Introduce su raza</label>
        <input type="race" class="form-control border border-2 border-dark rounded-1" name="race" id="race" placeholder="Escribe aqui la raza"
        formControlName="race">
    </div>

    <div class="my-2">
        <label for="alignment" class="form-label mt-lg-3">Introduce sus alianzas</label>
        <input type="alignment" class="form-control border border-2 border-dark rounded-1" name="alignment" id="alignment" placeholder="Escribe aqui las alianzas"
        formControlName="alignment">
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-outline-success border-dark text-dark mt-5 btn-lg" [disabled]="!heroForm.valid">
            Guardar
        </button>
        
        <button class="btn btn-outline-warning border-dark text-dark mt-5" [routerLink]="['/home']">
            Volver al inicio </button>
            
    </div>
</form>

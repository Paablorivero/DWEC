<section class="container mt-5">
    <hr>
    @if(isNew){
    <h1>Insertar nuevo libro</h1>
    <hr>
    }
    @else {
        <h1>Editar un libro</h1>
    <hr>
    }
    

    <form [formGroup]="libroForm" (ngSubmit)="getDataForm()" class="card p-3 shadow bg-secondary">
        <div class="my-2">
            <label for="titulo" class="form-label mt-lg-3">Titulo</label>
            <input type="text" class="form-control" name="titulo" id="titulo" 
            placeholder="Introduce el titulo" formControlName="titulo">
        </div>

        <div class="my-2">
            <label for="autor" class="form-label mt-lg-3">Autor</label>
            <input type="text" class="form-control" name="autor" id="autor" 
            placeholder="Introduce el autor" formControlName="autor">
        </div>

        <div class="my-2">
            <label for="publicacion" class="form-label mt-lg-3">Publicacion</label>
            <input type="number" class="form-control" name="publicacion" id="publicacion" 
            placeholder="Introduce la fecha de publicacion" formControlName="publicacion">
        </div>

        <div class="my-2">
            <label for="genero" class="form-label mt-lg-3">Genero</label>
            <input type="text" class="form-control" name="genero" id="genero" 
            placeholder="Introduce el genero" formControlName="genero">
        </div>

        <div class="my-2">
            <label for="calificacion" class="form-label mt-lg-3">Calificacion</label>
            <input type="number" class="form-control" name="calificacion" id="calificacion" 
            placeholder="Introduce la calificacion(0 - 10)" formControlName="calificacion">
        </div>

        <div class="my-2">
            <label for="resumen" class="form-label mt-lg-3">Resumen</label>
            <input type="text" class="form-control" name="resumen" id="resumen" 
            placeholder="Introduce la resumen" formControlName="resumen">
        </div>

        <div class="my-2">
            <label for="imagen" class="form-label mt-lg-3">Imagen</label>
            <input type="text" class="form-control" name="imagen" id="imagen" 
            placeholder="Introduce la url de la imagen" formControlName="imagen">
        </div>

        <div class="d-flex ms-auto gap-2 mb-5">
            <input type="submit" value="Guardar" class="btn btn-success mt-5" [disabled]="!libroForm.valid">
            <button class="btn btn-warning mt-5" [routerLink]="['/libros']">Volver</button>
        </div>
    </form>
    <hr>
</section>

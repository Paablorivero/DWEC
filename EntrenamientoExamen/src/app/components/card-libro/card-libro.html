@switch (ServicioRol.rol) {
    @case ('admin') {
        <section>
            <div class="card mb-3 p-3 bg-secondary bg-opacity-25">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img [src]="miLibro.imagen" [alt]="miLibro.titulo" class="img-fluid imagen rounded-start">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{miLibro.titulo}}</h5>
                            <p class="card-text">Calificacion: {{miLibro.calificacion}}/10</p>
                            <p class="card-text"><small class="text-body-secondary">{{miLibro.genero}}</small></p>
                        </div>
                    </div>
                    <div class="d-flex gap-3 mt-3">
                        <button class="btn btn-primary" (click)="verMas(miLibro)">Ver mas</button>
                        <button class="btn btn-danger" (click)="eliminarLibro(miLibro)">Eliminar</button>
                        <button class="btn btn-warning" (click)="actualizarLibro(miLibro)">Editar</button>
                    </div>
                </div>
            </div>
        </section>
    }
    @case ('usuario') {
        <section>
            <div class="card mb-3 p-3 bg-secondary bg-opacity-25">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img [src]="miLibro.imagen" [alt]="miLibro.titulo" class="img-fluid imagen rounded-start">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{miLibro.titulo}}</h5>
                            <p class="card-text">Calificacion: {{miLibro.calificacion}}/10</p>
                            <p class="card-text"><small class="text-body-secondary">{{miLibro.genero}}</small></p>
                        </div>
                    </div>
                    <div class="d-flex gap-3 mt-3">
                        <button class="btn btn-primary" (click)="verMas(miLibro)">Ver mas</button>
                    </div>
                </div>
            </div>
        </section>
    }
}

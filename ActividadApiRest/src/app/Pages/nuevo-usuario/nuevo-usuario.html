<section class="bg-blue mt-5">
    <br>
    <div class="hero">
        <div class="text-center">
            <h1>Crear Usuario</h1>
        </div>
    </div>
</section>

<hr>

<form [formGroup]="userForm" class="card p-3 shadow bg-secondary" (ngSubmit)="getDataForm()">
    <div class="my-2">
        <label for="first_name" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Introduzca el Nombre"
        formControlName="first_name">
    </div>

    <div class="my-2">
        <label for="last_name" class="form_label mt-lg-3">Apellido</label>
        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Introduce el Apellido"
        formControlName="last_name">
    </div>

    <div class="my-2">
        <label for="username" class="form-label mt-lg-3">Usuario</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Introduce el nombre de usuario"
        formControlName="username">
    </div>

    <div class="my-2">
        <label for="email" class="form-label mt-lg-3">Email</label>
        <input type="text" class="form-control" name="email" id="email" placeholder="Introduce el correo electronico"
        formControlName="email">
    </div>

    <div class="my-2">
        <label for="image" class="form-label mt-lg-3">Imagen de Perfil</label>
        <input type="text" class="form-control" name="image" id="image" placeholder="Introduce el link de tu imagen de perfil"
        formControlName="image">
    </div>

    <div class="my-2">
        <label for="password" class="form-label mt-lg-3">Introduce la contrase√±a</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Minimo 12 caracteres"
        formControlName="password">
    </div>

    <div class="d-flex ms-auto gap-2">
        <input type="submit" value="Guardar" class="btn btn-success mt-5 btn-lg" [disabled]="!userForm.valid">
        <button class="btn btn-warning mt-5" [routerLink]="['/home']">Volver</button>
    </div>
</form>
